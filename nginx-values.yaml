tls:
  enabled: true
  autoGenerated: false
  existingSecret: myservice-cert

service:
  type: NodePort
  ports:
    http: 8080
    https: 8443

serverBlock: |-
  server {
    listen              8443 ssl;
    server_name         myservice.example.com;

    ssl_certificate     /certs/tls.crt;
    ssl_certificate_key /certs/tls.key;

    location / {
        root /app;
        index index.html;
    }
  }

